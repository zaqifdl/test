<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BAC Countdown</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #33ff33;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
            transition: background-color 0.2s;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x) var(--y), 
                        rgba(51,255,51,0.1) 0%, 
                        transparent 70%);
            pointer-events: none;
            z-index: 0;
            opacity: 0.5;
        }
        #message-container {
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-size: clamp(12px, 4vw, 18px);
            position: relative;
            z-index: 3;
        }
        button {
            padding: 12px 24px;
            font-size: clamp(14px, 4vw, 16px);
            background-color: #002200;
            color: #33ff33;
            border: 1px solid #33ff33;
            border-radius: 0;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            outline: none;
            margin: 0 auto;
            text-shadow: 0 0 5px #33ff33;
            transition: all 0.3s;
            display: none;
            position: relative;
            z-index: 3;
            -webkit-appearance: none;
        }
        button:hover, button:active {
            background-color: #004400;
            box-shadow: 0 0 10px #33ff33;
        }
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin: 30px auto;
            display: none;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 3;
        }
        .progress-bar {
            height: 28px;
            background-color: rgba(0,20,0,0.7);
            border: 2px solid #33ff33;
            position: relative;
            overflow: hidden;
            width: 100%;
            border-radius: 0;
            box-shadow: 
                0 0 15px rgba(51,255,51,0.3),
                inset 0 0 10px rgba(51,255,51,0.2);
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(20,255,20,0.2) 0%, 
                rgba(51,255,51,0.8) 50%, 
                rgba(20,255,20,0.2) 100%);
            width: 0%;
            transition: width 0.05s linear;
            position: relative;
            box-shadow: 
                0 0 10px #33ff33,
                inset 0 0 5px rgba(255,255,255,0.5);
        }
        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0.3) 0%,
                transparent 50%,
                rgba(0,0,0,0.2) 100%
            );
        }
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to right,
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0.5) 50%,
                rgba(255,255,255,0.1) 100%
            );
            background-size: 200% 100%;
            animation: progressShine 1.5s infinite;
        }
        @keyframes progressShine {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }
        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 28px;
            color: #33ff33;
            font-size: 14px;
            text-shadow: 0 0 5px #33ff33;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .progress-number {
            margin-top: 10px;
            font-size: clamp(16px, 4vw, 18px);
            color: #33ff33;
            text-align: center;
            width: 100%;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 8px #33ff33;
        }
        .progress-details {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 5px;
            color: #33ff33;
            font-size: 12px;
            opacity: 0.8;
        }
        .motivation {
            color: #33ff33;
            font-style: italic;
            font-size: clamp(12px, 4vw, 16px);
            margin-top: 20px;
            opacity: 1;
            transition: opacity 0.3s;
            display: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #33ff33;
            position: relative;
            text-align: center;
            padding: 0 10px;
            z-index: 3;
        }
        .glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            display: none;
            overflow: hidden;
        }
        .glitch-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background-color: #fff;
            opacity: 0;
            animation: glitch 0.5s infinite;
        }
        .glitch-box {
            position: absolute;
            background-color: white;
            animation: glitchBox 0.2s infinite;
        }
        .glitch-text {
            position: absolute;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            animation: glitchText 0.1s infinite;
            opacity: 0.7;
        }
        @keyframes glitch {
            0% { transform: translateY(0) translateX(-5px); opacity: 0; }
            10% { transform: translateY(-5px) translateX(3px); opacity: 0.8; }
            20% { transform: translateY(5px) translateX(-8px); opacity: 0.3; }
            30% { transform: translateY(-10px) translateX(5px); opacity: 0.6; }
            40% { transform: translateY(8px) translateX(-10px); opacity: 0.4; }
            50% { transform: translateY(-15px) translateX(8px); opacity: 0.9; }
            60% { transform: translateY(3px) translateX(-5px); opacity: 0.2; }
            70% { transform: translateY(-8px) translateX(12px); opacity: 0.7; }
            80% { transform: translateY(12px) translateX(-15px); opacity: 0.5; }
            90% { transform: translateY(-3px) translateX(5px); opacity: 0.1; }
            100% { transform: translateY(0) translateX(0); opacity: 0; }
        }
        @keyframes glitchBox {
            0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 0.7; transform: scale(1.2) rotate(5deg); }
            100% { opacity: 0; transform: scale(0.3) rotate(-5deg); }
        }
        @keyframes glitchText {
            0% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-3px); }
            80% { transform: translateX(3px); }
            100% { transform: translateX(0); }
        }
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            opacity: 0.4;
            z-index: 1;
        }
        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
            animation: scanline 8s linear infinite;
        }
        .bg-glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
        }
        .bg-glitch-line {
            position: absolute;
            height: 1px;
            width: 100%;
            background: rgba(51, 255, 51, 0.1);
            animation: bg-glitch-line 3s infinite;
        }
        .bg-glitch-pixel {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(51, 255, 51, 0.3);
            animation: bg-glitch-pixel 4s infinite;
        }
        @keyframes bg-glitch-line {
            0%, 100% { opacity: 0; height: 1px; }
            5% { opacity: 0.3; height: 1px; }
            10% { opacity: 0; height: 2px; }
        }
        @keyframes bg-glitch-pixel {
            0%, 100% { opacity: 0; }
            1% { opacity: 0.8; }
            2% { opacity: 0; }
        }
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        @keyframes textGlow {
            0% { text-shadow: 0 0 5px #33ff33; }
            50% { text-shadow: 0 0 20px #33ff33; }
            100% { text-shadow: 0 0 5px #33ff33; }
        }
        .decryption-effect {
            position: relative;
            display: inline-block;
        }
        .decryption-char {
            position: relative;
            display: inline-block;
        }
        .decryption-char::before {
            content: attr(data-char);
            position: absolute;
            top: 0;
            left: 0;
            color: #33ff33;
            opacity: 0;
            animation: charReveal 0.3s forwards;
            animation-delay: calc(var(--char-index) * 0.05s);
        }
        @keyframes charReveal {
            0% {
                opacity: 0;
                transform: translateY(-10px);
                text-shadow: 0 0 10px #33ff33;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                text-shadow: 0 0 5px #33ff33;
            }
        }
        .countdown-number {
            display: inline-block;
            min-width: 1ch;
            text-align: center;
            margin: 0 -1px;
        }
        .countdown-number.changing {
            animation: numberGlitch 0.3s;
            position: relative;
        }
        @keyframes numberGlitch {
            0% { transform: translate(0); text-shadow: 0 0 5px #33ff33; }
            20% { transform: translate(-2px, 2px); opacity: 0.8; }
            40% { transform: translate(2px, -1px); color: #fff; }
            60% { transform: translate(-1px, 1px); opacity: 0.9; }
            80% { transform: translate(1px, -2px); color: #33ff33; }
            100% { transform: translate(0); text-shadow: 0 0 5px #33ff33; }
        }
        .countdown-ending {
            animation: dangerPulse 0.5s infinite alternate;
        }
        @keyframes dangerPulse {
            from { color: #33ff33; }
            to { color: #ff3333; }
        }
        .terminal {
            background-color: #000;
            border: 2px solid #33ff33;
            border-radius: 5px;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 0 15px #33ff33;
            font-family: 'Courier New', monospace;
            display: none;
            overflow: hidden;
        }
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #33ff33;
        }
        .terminal-buttons {
            display: flex;
            margin-right: 10px;
        }
        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .terminal-btn.red { background: #ff5f56; }
        .terminal-btn.yellow { background: #ffbd2e; }
        .terminal-btn.green { background: #27c93f; }
        .terminal-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .countdown-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: hidden;
            line-height: 1.4;
        }
        @media (max-width: 600px) {
            .progress-bar {
                height: 22px;
            }
            .progress-text {
                font-size: 12px;
                line-height: 22px;
            }
            button {
                padding: 10px 20px;
            }
            .terminal {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="crt-effect"></div>
    <div id="message-container">H3YY MEL1...</div>
    <button id="countdownButton" aria-live="polite" aria-label="Activate BAC countdown timer">PRESS HERE</button>
    <div class="progress-container" id="progressContainer">

        </div>
    </div>
    <div class="terminal" id="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-btn red"></div>
                <div class="terminal-btn yellow"></div>
                <div class="terminal-btn green"></div>
            </div>
            <div class="terminal-title">BAC_COUNTDOWN_V1.2.0</div>
        </div>
        <div id="countdown" role="timer" aria-live="polite">
            <div class="countdown-content"></div>
        </div>
    </div>
    <div class="motivation" id="motivation"></div>
    <div class="glitch" id="glitch"></div>

    <script>
        // Cache DOM elements
        const elements = {
            message: document.getElementById('message-container'),
            button: document.getElementById('countdownButton'),
            progressContainer: document.getElementById('progressContainer'),
            progressFill: document.getElementById('progressFill'),
            progressText: document.getElementById('progressText'),
            progressNumber: document.getElementById('progressNumber'),
            motivation: document.getElementById('motivation'),
            glitch: document.getElementById('glitch'),
            noise: document.querySelector('.noise'),
            crt: document.querySelector('.crt-effect'),
            terminal: document.getElementById('terminal'),
            countdown: document.getElementById('countdown'),
            countdownContent: document.querySelector('.countdown-content')
        };
        
        // Personalized quotes for Mel1na
        const quotes = [
            "MB9ACH BZF MEL1NA",
            "TRUST IN YOU",
            "3LABALI T9DRILHA",
            "LUV3",
        ];
        let lastQuoteIndex = -1;
        
        // Track mouse for dynamic background
        document.addEventListener('mousemove', (e) => {
            document.body.style.setProperty('--x', `${e.clientX}px`);
            document.body.style.setProperty('--y', `${e.clientY}px`);
        });
        
        // Initial sequence
        setTimeout(() => {
            elements.message.style.opacity = '0';
            setTimeout(() => {
                elements.message.style.display = 'none';
                elements.button.style.display = 'block';
                setTimeout(() => {
                    elements.button.style.opacity = '1';
                }, 10);
            }, 300);
        }, 1500);
        
        elements.button.addEventListener('click', function() {
            this.style.opacity = '0';
            setTimeout(() => {
                this.style.display = 'none';
                elements.progressContainer.style.display = 'flex';
                setTimeout(() => {
                    elements.progressContainer.style.opacity = '1';
                }, 10);
                
                startProgressAnimation();
            }, 300);
        });
        
        function startProgressAnimation() {
            let progress = 0;
            const baseSpeed = 1.5;
            let animationFrameId;
            let lastSpeedBoost = 0;
            
            function updateProgress() {
                // Dynamic speed calculation with more interesting curve
                let increment = baseSpeed;
                
                // Random system bursts
                if(Math.random() < 0.15 && Date.now() - lastSpeedBoost > 800) {
                    increment += 3 + Math.random() * 12;
                    lastSpeedBoost = Date.now();
                    
                    // Visual feedback for speed boost
                    elements.progressFill.style.boxShadow = `0 0 20px #33ff33, inset 0 0 10px rgba(255,255,255,0.8)`;
                    setTimeout(() => {
                        elements.progressFill.style.boxShadow = `0 0 10px #33ff33, inset 0 0 5px rgba(255,255,255,0.5)`;
                    }, 300);
                }
                
                // Simulate system hesitation occasionally
                if(Math.random() < 0.05 && progress < 90) {
                    increment *= 0.3;
                }
                
                // Slow down as we approach completion
                if(progress > 85) {
                    increment *= 0.7;
                }
                if(progress > 95) {
                    increment *= 0.4;
                }
                
                progress += increment;
                if (progress > 100) progress = 100;
                
                elements.progressFill.style.width = progress + '%';
                elements.progressText.textContent = `SYSTEM INIT ${Math.floor(progress)}%`;
                elements.progressNumber.textContent = `${Math.floor(progress)}% LOADED`;
                
                // Add micro-animations
                if(Math.random() < 0.3) {
                    const pulseIntensity = Math.random() * 0.2 + 0.1;
                    elements.progressFill.style.transform = `scaleX(1.${Math.floor(pulseIntensity*10)})`;
                    setTimeout(() => {
                        elements.progressFill.style.transform = 'scaleX(1)';
                    }, 50);
                }
                
                if (progress < 100) {
                    animationFrameId = requestAnimationFrame(updateProgress);
                } else {
                    cancelAnimationFrame(animationFrameId);
                    completeLoading();
                }
            }
            
            updateProgress();
        }
        
        function completeLoading() {
            // Create enhanced glitch effect
            elements.glitch.style.display = 'block';
            createGlitchElements();
            
            // Hide glitch after effect
            setTimeout(() => {
                elements.glitch.style.display = 'none';
                elements.glitch.innerHTML = '';
                elements.progressContainer.style.display = 'none';
                elements.terminal.style.display = 'block';
                decryptText();
            }, 1000);
        }
        
        function createGlitchElements() {
            const fragment = document.createDocumentFragment();
            
            // Add glitch lines
            for (let i = 0; i < 100; i++) {
                const line = document.createElement('div');
                line.className = 'glitch-line';
                line.style.top = Math.random() * 100 + '%';
                line.style.height = (Math.random() * 5 + 1) + 'px';
                line.style.opacity = Math.random() * 0.9;
                line.style.background = `rgba(255,255,255,${Math.random() * 0.9})`;
                line.style.animationDelay = (Math.random() * 0.5) + 's';
                line.style.animationDuration = (Math.random() * 0.3 + 0.1) + 's';
                fragment.appendChild(line);
            }
            
            // Add random glitch boxes
            for (let i = 0; i < 30; i++) {
                const box = document.createElement('div');
                box.className = 'glitch-box';
                box.style.width = (Math.random() * 150 + 30) + 'px';
                box.style.height = (Math.random() * 150 + 30) + 'px';
                box.style.left = Math.random() * 100 + '%';
                box.style.top = Math.random() * 100 + '%';
                box.style.opacity = Math.random() * 0.9;
                box.style.animationDelay = (Math.random() * 0.5) + 's';
                box.style.animationDuration = (Math.random() * 0.3 + 0.1) + 's';
                fragment.appendChild(box);
            }
            
            // Add glitch text fragments
            for (let i = 0; i < 20; i++) {
                const text = document.createElement('div');
                text.className = 'glitch-text';
                text.textContent = generateRandomText();
                text.style.left = Math.random() * 100 + '%';
                text.style.top = Math.random() * 100 + '%';
                text.style.fontSize = (Math.random() * 20 + 10) + 'px';
                text.style.animationDelay = (Math.random() * 0.5) + 's';
                fragment.appendChild(text);
            }
            
            elements.glitch.appendChild(fragment);
        }
        
        function generateRandomText() {
            const chars = '01!@#$%^&*()_+-=[]{}|;:,.<>?/~';
            let result = '';
            for (let i = 0; i < 10; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        function decryptText() {
            const originalText = "â‚µhÎž7âˆ†â±  bðŒ‰a â±  Bâˆ†â‚µ 2Ã˜2ðŸ:\n\nDâˆ†Â¥$: XXX\nH0Uâ±¤$: XX\nM!NÃ™â€ Îž$: XX\n$Îžâ‚µ0Ð˜Ã$: XX";
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?/~";
            let iterations = 0;
            const maxIterations = 30;
            
            // Clear previous content and ensure proper formatting
            elements.countdownContent.innerHTML = '';
            elements.countdownContent.style.whiteSpace = 'pre-wrap';
            elements.countdownContent.style.wordBreak = 'break-word';
            
            const decryptInterval = setInterval(() => {
                let scrambledText = "";
                for (let i = 0; i < originalText.length; i++) {
                    if (iterations < maxIterations * 0.7 || Math.random() > iterations/maxIterations) {
                        scrambledText += chars.charAt(Math.floor(Math.random() * chars.length));
                    } else {
                        scrambledText += originalText.charAt(i);
                    }
                }
                elements.countdownContent.textContent = scrambledText;
                
                iterations++;
                if (iterations >= maxIterations) {
                    clearInterval(decryptInterval);
                    revealFinalText(originalText);
                }
            }, 50);
        }
        
        function revealFinalText(text) {
            elements.countdownContent.innerHTML = '';
            const decryptionEffect = document.createElement('div');
            decryptionEffect.className = 'decryption-effect';
            
            // Split text into lines
            const lines = text.split('\n');
            
            lines.forEach((line, lineIndex) => {
                if (lineIndex > 0) decryptionEffect.appendChild(document.createElement('br'));
                
                for (let i = 0; i < line.length; i++) {
                    const charSpan = document.createElement('span');
                    charSpan.className = 'decryption-char';
                    charSpan.style.setProperty('--char-index', lineIndex * 10 + i);
                    charSpan.setAttribute('data-char', line[i]);
                    charSpan.textContent = line[i]; // Fallback
                    decryptionEffect.appendChild(charSpan);
                }
            });
            
            elements.countdownContent.appendChild(decryptionEffect);
            
            setTimeout(() => {
                startCountdown();
                showRandomQuote();
            }, lines.length * 10 * 50 + 300);
        }
        
        function startCountdown() {
            const targetDate = new Date('2025-06-15T00:00:00+02:00'); // Paris timezone
            let previousValues = {
                days: '000',
                hours: '00',
                minutes: '00',
                seconds: '00'
            };

            function updateCountdown() {
                const currentDate = new Date();
                const difference = targetDate - currentDate;
                
                if (difference <= 0) {
                    elements.countdownContent.innerHTML = "BAC TIME HAS COME!<br><br>You're ready Mel1na!<br>Go make yourself proud!";
                    elements.motivation.textContent = "MEL1NA: FINAL_EXAM_PROTOCOL ENGAGED";
                    elements.motivation.style.animation = "textGlow 2s infinite";
                    elements.countdown.classList.add('countdown-ending');
                    return;
                }
                
                const days = Math.floor(difference / (1000 * 60 * 60 * 24)).toString().padStart(3, '0');
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                const seconds = Math.floor((difference % (1000 * 60)) / 1000).toString().padStart(2, '0');
                
                // Format with animation spans
                const countdownText = 
                    `Che7al b9a l BAC 2025:\n\n` +
                    `Days: ${formatWithAnimation('days', days, previousValues.days)}\n` +
                    `Hours: ${formatWithAnimation('hours', hours, previousValues.hours)}\n` +
                    `Minutes: ${formatWithAnimation('minutes', minutes, previousValues.minutes)}\n` +
                    `Seconds: ${formatWithAnimation('seconds', seconds, previousValues.seconds)}`;
                
                elements.countdownContent.innerHTML = countdownText.replace(/\n/g, '<br>');
                
                // Update previous values
                previousValues = { days, hours, minutes, seconds };
                
                // Add special effects when time is running out
                if(days === '000') {
                    if (parseInt(hours) < 24) {
                        elements.countdown.style.animation = 'textGlow 1s infinite';
                    }
                    if (parseInt(hours) < 1) {
                        elements.countdown.classList.add('countdown-ending');
                    }
                }
            }
            
            function formatWithAnimation(type, currentValue, previousValue) {
                let result = '';
                for (let i = 0; i < currentValue.length; i++) {
                    const charChanged = currentValue[i] !== previousValue[i];
                    const spanClass = charChanged ? 'countdown-number changing' : 'countdown-number';
                    result += `<span class="${spanClass}">${currentValue[i]}</span>`;
                    
                    if (charChanged) {
                        setTimeout(() => {
                            const spans = elements.countdownContent.querySelectorAll('.countdown-number');
                            spans.forEach(span => {
                                if (span.classList.contains('changing')) {
                                    span.classList.remove('changing');
                                }
                            });
                        }, 300);
                    }
                }
                return result;
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
        
        function showRandomQuote() {
            elements.motivation.style.display = 'block';
            const randomQuote = getRandomQuote();
            
            // Initial glitch-in effect
            glitchTextEffect(elements.motivation, randomQuote, () => {
                startGlitchLoop();
            });
            
            function startGlitchLoop() {
                const nextGlitch = 3000 + Math.random() * 4000;
                
                setTimeout(() => {
                    glitchTextEffect(elements.motivation, generateGlitchText(randomQuote.length), () => {
                        setTimeout(() => {
                            const newQuote = getRandomQuote();
                            glitchTextEffect(elements.motivation, newQuote, () => {
                                startGlitchLoop();
                            });
                        }, 300);
                    });
                }, nextGlitch);
            }
        }
        
        function getRandomQuote() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * quotes.length);
            } while (newIndex === lastQuoteIndex && quotes.length > 1);
            
            lastQuoteIndex = newIndex;
            return quotes[newIndex];
        }
        
        function generateGlitchText(length) {
            const glitchChars = "!@#$%^&*()_+-=[]{}|;:,.<>?/~\\";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += glitchChars.charAt(Math.floor(Math.random() * glitchChars.length));
            }
            return result;
        }
        
        function glitchTextEffect(element, targetText, callback) {
            const originalText = element.textContent;
            const steps = 10;
            let currentStep = 0;
            
            const interval = setInterval(() => {
                let glitchedText = "";
                for (let i = 0; i < targetText.length; i++) {
                    if (currentStep < steps * 0.7 || Math.random() > currentStep/steps) {
                        glitchedText += generateGlitchText(1);
                    } else {
                        glitchedText += targetText[i];
                    }
                }
                
                element.textContent = glitchedText;
                element.style.textShadow = `0 0 ${5 + Math.random() * 10}px #33ff33`;
                
                currentStep++;
                if (currentStep >= steps) {
                    clearInterval(interval);
                    element.textContent = targetText;
                    element.style.textShadow = '0 0 5px #33ff33';
                    if (callback) callback();
                }
            }, 50);
        }
        
        // Background glitch effects
        function createBackgroundGlitches() {
            const glitchContainer = document.createElement('div');
            glitchContainer.className = 'bg-glitch';
            
            // Create horizontal glitch lines
            for (let i = 0; i < 15; i++) {
                const line = document.createElement('div');
                line.className = 'bg-glitch-line';
                line.style.top = Math.random() * 100 + '%';
                line.style.animationDelay = Math.random() * 5 + 's';
                line.style.animationDuration = 3 + Math.random() * 4 + 's';
                glitchContainer.appendChild(line);
            }
            
            // Create random pixel glitches
            for (let i = 0; i < 30; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'bg-glitch-pixel';
                pixel.style.left = Math.random() * 100 + '%';
                pixel.style.top = Math.random() * 100 + '%';
                pixel.style.animationDelay = Math.random() * 10 + 's';
                pixel.style.animationDuration = 2 + Math.random() * 3 + 's';
                glitchContainer.appendChild(pixel);
            }
            
            document.body.appendChild(glitchContainer);
            
            // Random brightness fluctuation
            setInterval(() => {
                if (Math.random() < 0.3) {
                    document.body.style.backgroundColor = `rgba(${Math.floor(Math.random() * 10)}, ${Math.floor(Math.random() * 10)}, ${Math.floor(Math.random() * 10)}, 1)`;
                    setTimeout(() => {
                        document.body.style.backgroundColor = '#000';
                    }, 50);
                }
            }, 5000);
        }
        
        // Initialize background glitches
        createBackgroundGlitches();
        
        // Save last view time
        function saveViewTime() {
            localStorage.setItem('lastBACView', new Date().toISOString());
        }
        
        // Add beforeunload event to save view time
        window.addEventListener('beforeunload', saveViewTime);
    </script>
</body>
